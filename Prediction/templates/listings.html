<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            margin: 0;
            padding: 0.5rem 0;
            background: #444;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        main {
            padding: 2rem 0;
        }

        .form-section, .login-section, .listings-section {
            background: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"],
        form input[type="number"],
        form select,
        form input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background: #0056b3;
        }

        .property-list {
            display: flex;
            flex-direction: column;
        }

        .property-item {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>NY Real Estate Insights</h1>
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('property_listings') }}">Property Listings</a>
                <a href="{{ url_for('login') }}">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="listings-section">
                <h2>Property Listings</h2>
                <div class="property-list">
                    <!-- Example property listing -->
                    <div class="property-item">
                        <h3>Beautiful Apartment in Manhattan</h3>
                        <p><strong>Type:</strong> Condo for Sale</p>
                        <p><strong>Sqft:</strong> 1200</p>
                        <p><strong>Beds:</strong> 3</p>
                        <p><strong>Bath:</strong> 2</p>
                        <p><strong>Price:</strong> $1,200,000</p>
                    </div>
                    <!-- More listings -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; 2024 NY Real Estate Insights. All rights reserved.
        </div>
    </footer>
</body>
</html>
